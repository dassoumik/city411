<!DOCTYPE html>

<html lang="en">

    <head>

        <!--Meta Tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> <!--To support API Calls Without HTTPS For OpenWeatherAPI-->
        <!--Google Font Awesome CDN For Icons-->
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <!--Google Fonts CDN-->
        <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com"
        >
        <link 
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Orbitron:wght@595&display=swap" 
        rel="stylesheet">
        <!--bulma CSS Framework CDN-->
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma-rtl.css" 
        integrity="sha512-ztKTLi7ZcKhQEdPl5fxkyI5cugKexJJ6kia13Jxygk5h/1XNGWpzu2GkqLmbgE/Fg9798tg++mbWvdiwyetFeg==" 
        crossorigin="anonymous" 
        />
        <!--Our local CSS-->
        <link
        rel="stylesheet" 
        href="../style/style.css"
        >
        <!--Page Title-->
        <title>411 Dashboard</title>

    </head>

    <body>

        <!--Navbar-->
        <nav class="navbar level has-background-primary-dark mb-0" role="navigation" aria-label="main navigation">

            <!--Brand in Navbar-->
            <div class="navbar-brand">
                <h1 class = "ml-4 has-text-center has-text-white py-4 city411Brand"><i class="fas fa-city"></i> City 411</h1>
            </div>

    
            <!--Toggle Menu Favorites in Navbar-->
            <div id="navbarBasicExample" class="navbar-menu  ml-3">
                <div class="navbar-start ml-0">
                    <div class="navbar-item has-dropdown is-left is-hoverable">
                        <a class="navbar-link has-text-white">
                            Favorites
                        </a>
                        <div id = "favoritesList"class="navbar-dropdown">
                            <a class="navbar-item">
                            City1
                            </a>
                            <a class="navbar-item">
                            City2
                            </a>
                        </div>
                    </div>
                </div>
            </div>

             <!--Searchbar in Navbar-->
            <div class="field level-left mb-0 mr-3">
                <div class="control has-icons-left has-icons-right">
                    <input id = "searchedCityInput" class="input" type="email" placeholder="Search A City!">
                    <button class="icon is-right button is-ghost">
                        <i class="fas fa-search has-text-primary mySearchIconDashboard"></i>
                    </button>
                </div>
            </div>
          
        </nav>


        <!--Main Container (without Nav)-->
        <div class = "columns pt-3 px-3">

            <!--Search Bar Vertical Side-->
            <div id="pinnedItemsColumn" class = "column is-2 mySearchColumnDashboard ml-3 has-text-primary pt-0">
                <br>
                 Holding For Pins or Favs?
                <br>
            </div>

            <!--Main Area For Weather Cards-->
            <div class = "column is-10 mr-3 mt-5">

                <!--This is the Main Tile Container (Level 1 of 3 Required)-->
                <div class="tile is-ancestor">

                    <!--This is the Secondary Tile Container (Level 2 of 3 Required)-->
                    <div class="tile is-vertical is-12">

                        <!--This is the container tile for the three horizontal weather tiles (Level 3 of 3 Required)-->
                        <div class="tile">

                            <div  class="tile is-parent is-vertical is-4">
                                <div id = "weatherDivPast" class="tile is-child box">
                                    <h3 class = "mybold mb-2">weatherDivPast</h3>
                                    <div>insert here..</div>
                                    <div>insert here..</div>
                                </div>
                            </div>

                            <div class="tile is-parent is-vertical">
                                <div id = "weatherDivPresent" class="tile is-child box">
                                    <h3 class = "mybold mb-2">weatherDivPresent</h3>
                                    <div>insert here..</div>
                                    <div>insert here..</div>
                                </div>
                            </div>

                            <div class="tile is-parent is-vertical">
                                <div id = "weatherDivFuture" class="tile is-child box">
                                    <h3 class = "mybold mb-2">weatherDivFuture</h3>
                                    <div>insert here..</div>
                                    <div>insert here..</div>
                                </div>
                            </div>

                        </div>

                        <!--This is the Container Tile for the Food and Other Tile (Level 3 of 3 Required)-->
                        <div class="tile">

                            <div class="tile is-parent is-vertical">
                                <div id = "foodDiv" class="tile is-child box">
                                    <h3 class = "mybold mb-2">foodDiv</h3>
                                    <div>insert here..</div>
                                    <div>insert here..</div>
                                </div>
                            </div>

                            <div class="tile is-parent is-vertical">
                                <div id = "otherDiv" class="tile is-child box">
                                    <h3 class = "mybold mb-2">Other Div</h3>
                                    <div>insert here..</div>
                                    <div>insert here..</div>
                                </div>
                            </div>
                       
                        </div>

                    </div>

                </div>

            </div>



         <!--These are the script links-->
          
            <!--This is the link to luxon-->
            <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>

            <!--This is the CDN to JQuery 3.5.1-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!--This is the link to our local javascript-->
            <script src="../logic/script.js"></script>

    </body>
</html>
